<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy Anniversary | B. Murali Krishna Reddy & B. Sudha Rani</title>
    <meta name="description" content="A special anniversary celebration for Amma and Nanna.">

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d81b60">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="app_icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Error:', err));
            });
        }
    </script>
</head>

<body>
    <div id="app">
        <!-- Background Animations Container -->
        <div class="animation-container" id="animationContainer"></div>

        <!-- Splash Screen (Cover) -->
        <div id="splashScreen">
            <img src="cover_image.png" alt="Happy Anniversary">
        </div>

        <!-- Page 1: The Question -->
        <section id="page1" class="page active">
            <div class="content-wrapper">
                <h1 class="elegant-text">
                    B. Murali Krishna Reddy & B. Sudha Rani<br>
                    <span>Happy Marriage Anniversary <span class="heading-emoji">ğŸ’–</span></span>
                </h1>
                <p class="since-text">17 February 2002</p>
                <div class="button-group">
                    <button id="yesBtn" class="btn btn-yes">YES</button>
                    <button id="noBtn" class="btn btn-no">NO</button>
                </div>
            </div>
    </div>
    </section>

    <!-- Page 2: Celebration -->
    <section id="page2" class="page">
        <div class="content-wrapper">
            <div class="celebration-content">
                <h1 class="celebration-heading">
                    Happy Marriage Anniversary <span class="heading-emoji">ğŸ’•</span>
                </h1>
                <p class="sub-text"><strong>February 17, 2002 â¤ï¸</strong></p>

                <div class="stats-container">
                    <span id="yearsCounter" class="counter">23+</span>
                    <span class="counter-label">Years of Togetherness</span>
                </div>

                <!-- 3D Rotating Gallery (Main Visual) -->
                <div class="gallery-container">
                    <div class="spinner">
                        <span style="--i:1"><img src="memory1.jpg" alt="Memory 1"></span>
                        <span style="--i:2"><img src="memory2.jpg" alt="Memory 2"></span>
                        <span style="--i:3"><img src="memory3.jpg" alt="Memory 3"></span>
                        <span style="--i:4"><img src="memory4.jpg" alt="Memory 4"></span>
                        <span style="--i:5"><img src="memory5.jpg" alt="Memory 5"></span>
                    </div>
                </div>

                <!-- Surprise Button -->
                <div class="surprise-container">
                    <button id="surpriseBtn" class="btn-surprise">ğŸ Click for Surprise</button>
                </div>

                <!-- Floating Hearts Container -->
                <div class="floating-hearts"></div>
            </div>
        </div>
    </section>
    </div>

    <!-- Background Music (Audio File Fallback) -->
    <audio id="bgMusic" loop>
        <source src="bgmusic.mp3" type="audio/mpeg">
    </audio>

    <!-- YouTube Music Player (Hidden) -->
    <div id="youtube-player" style="position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none;"></div>
    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <div id="popupModal" class="popup-modal">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h1 class="popup-heading">Happy Marriage Anniversary â¤ï¸ğŸ’–</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
